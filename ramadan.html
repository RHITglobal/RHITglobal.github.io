<style>
body{
  margin:0;

  align-items:center;
  background:radial-gradient(circle at top,#243949,#141e30);

}

/* LANTERNS */
.lantern{
  position:absolute;
  top:-10px;
  font-size:48px;
  animation:swing 4s ease-in-out infinite;
  transform-origin:top center;
  opacity:.85;
}
.l1{left:10%; animation-delay:0s}
.l2{left:30%; animation-delay:1s}
.l3{right:30%; animation-delay:2s}
.l4{right:10%; animation-delay:3s}

@keyframes swing{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(6deg)}
}

/* MAIN FRAME */
.frame{
  border:4px double #d4af37;
  padding:40px 30px 45px;
  border-radius:28px;
  max-width:650px;
  width:90%;
  text-align:center;
  position:relative;
  box-shadow:0 0 45px rgba(212,175,55,.45);
}

/* BADGES */
.badge{
  position:absolute;
  background:linear-gradient(135deg,#fff,#ffe8a3);
  color:#7a5c00;
  padding:6px 14px;
  border-radius:30px;
  font-size:12px;
  border:1px solid #d4af37;
}
.badge span{margin-right:4px}
.top-left{top:12px;left:14px}
.bottom-right{bottom:12px;right:14px}

/* TEXT */
.calligraphy{
  font-size:38px;
  color:#ffd700;
  font-family:'Amiri',serif;
}
h1{margin:8px 0}
h2{color:#a8e6cf;font-size:16px}

/* GIFTS */
.gifts{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:26px;
  margin-top:35px;
}

.gift{
  font-size:66px;
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
  transition:.3s;
}
.gift:hover{transform:scale(1.15)}
.gift.opened{
  opacity:0;
  pointer-events:none;
  transform:scale(0);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.card{
  background:white;
  color:#2c5364;
  padding:28px;
  border-radius:22px;
  max-width:440px;
  width:92%;
  text-align:center;
  border:3px solid #d4af37;
  animation:scaleIn .4s ease;
}
@keyframes scaleIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.ar{
  font-family:'Amiri',serif;
  direction:rtl;
  font-size:18px;
  margin-bottom:6px;
}
.en{
  font-size:14px;
  color:#555;
  margin-bottom:12px;
}

button{
  margin-top:12px;
  padding:10px 22px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  color:white;
}
.share{background:#25D366}
.close{background:#2c5364}

/* MOON */
.moon{
  position:absolute;
  top:-65px;
  right:-45px;
  font-size:120px;
  opacity:.12;
}
</style>
